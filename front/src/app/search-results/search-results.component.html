<div class="results">
  <hr class="section-divider" />
  <h1 class="results-title">Results</h1>

    <div class="results-header">
      <div class="header-cell">Flight Number</div>
      <div class="header-cell">Departure schedule date</div>
      <div class="header-cell">Arrival schedule date</div>
      <div class="header-cell">Prediction</div>
    </div>
  <div class="flight-card">
    <div class="flight-info">
      <div class="cell">
        <div class="flight-number">AA1234</div>
        <button class="notify-button" (click)="triggerGetNotifiedPopup()">Get notified</button>
      </div>
      <div class="cell">
        <div class="flight-date">20 March 2025</div>
        <div class="flight-time">6:20</div>
      </div>
      <div class="cell">
        <div class="flight-date">20 March 2025</div>
        <div class="flight-time">8:40</div>
      </div>
      <div class="cell">
        <button class="predict-button" (click)="triggerPredictionPopup()">Check prediction</button>
      </div>
    </div>
  </div>

  <div class="load-more">
    <button class="load-button">
      <img src="image/loading_icon.svg" alt="Load more icon" />
      <span>Load more results</span>
    </button>
  </div>
</div>
